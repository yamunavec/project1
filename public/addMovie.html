<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/movie.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">
  <title>Add movie</title>
  <meta name="description" content="My Add movie">
  <meta charset="utf-8">
</head>
<body>
  <header>
    <img class="logo fleft" src="./images/projector-logo.png" alt="logo"/>
    <nav>
    <ul class="fright">
      <li> <a href="#">Home</a></li>
      <li> <a href="#">Add Movie</a></li>
    </ul>
  </nav>
</header>
<div class="clearfix"></div>

<form class="add_movie_form" action="/sample-action">
  <h2> Add a new movie</h2>
  <ul>
    <li>
      <label for="movie-name"> Movie name </label>
      <input id="movie-name" type="text" name="movie-name"/>
    </li>
    <li>
      <label> Release year</label>
      <input type="text" name="release-year"/>
    </li>
    <div class="divide">
    <li>
<label> Language</label>
    <select name="language">
      <option value="Tamil">Tamil</option>
      <option value="English">English</option>
        <option value="hindi">hindi</option>
      </select>
    </li> </div><div class="divide">
    <li>
      <label>Ratings</label>
      <select name="ratings">
        <option value="5">5</option>
          <option value="4">4</option>
            <option value="3">3</option>
</select>
</li></div>

<li>
      <label for="thumbnailurl">Thumbnailurl</label>
      <input type="url"/>
    </li>

    <li>
      <label for="plot"> Plot</label>
      <textarea rows="4" cols="4" style="overflow:hidden;"></textarea>
    </li>
    <li>
      <label for="poster">Poster</label>
        <input id="poster" type="text" name="poster"/>
        </li>
    <li>
      <label for="cast">Cast</label>
      <textarea rows="4" cols="4" style="overflow:hidden;"></textarea>
    </li>
      <input id="but" type="button" name="name" value="save"/>
  </ul>
</form>
  <footer>
    <img class="fleft" src="./images/facebook.png">
    <img class="fleft" src="./images/instagram.png">
    <img class="fleft" src="./images/twitter.png">

    <img class="logo fright" src="./images/projector-logo.png" alt="logo"/>

  </footer>
</body>
</html>
